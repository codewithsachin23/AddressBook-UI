<div class="container">
    <h2>Person Details</h2>
    <button class="add-btn" routerLink="/create">+ Add Person</button>
    <table>
      <thead>
        <tr>
          <th>Fullname</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons; let i = index">
          <td>{{ person.name }}</td>
          <td>{{ person.address }}</td>
          <td>{{ person.city }}</td>
          <td>{{ person.state }}</td>
          <td>{{ person.zipCode }}</td>
          <td>{{ person.phoneNumber }}</td>
          <td>
            <button class="edit-btn" (click)="edit(person.id)">✏️</button>
            <button class="delete-btn" (click)="deleteDetails(person.id)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
